<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilar Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: #000;
            border: none;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #000;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 0;
            animation: fadeIn 0.3s;
            line-height: 1.6;
            max-width: 70%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: transparent;
            border-left: 2px solid #ffffff;
            color: #ffffff;
            margin-left: auto;
            margin-right: 0;
        }

        .message.assistant {
            background: transparent;
            border-left: 2px solid #00cc00;
            color: #00cc00;
            margin-left: 0;
            margin-right: auto;
        }

        .message.error {
            background: transparent;
            border-left: 2px solid #cc0000;
            color: #cc0000;
        }

        .message pre {
            background: transparent;
            padding: 10px;
            border-radius: 0;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #00cc00;
        }

        .message img {
            max-width: 100%;
            border-radius: 0;
            margin: 10px 0;
            border: 1px solid #00cc00;
        }

        .agent-badge {
            display: inline-block;
            padding: 3px 8px;
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 0;
            font-size: 0.75em;
            margin-right: 5px;
        }

        .input-section {
            border-top: 1px solid #00cc00;
            padding: 20px;
            background: #000;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .file-upload-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 8px 15px;
            background: #000;
            color: #00cc00;
            border: 1px solid #00cc00;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .file-input-label:hover {
            background: #00cc00;
            color: #000;
        }

        .agents-btn {
            padding: 8px 15px;
            background: #000;
            color: #00cc00;
            border: 1px solid #00cc00;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }

        .agents-btn:hover {
            background: #00cc00;
            color: #000;
        }

        .file-name {
            flex: 1;
            padding: 8px;
            background: transparent;
            border: 1px solid #00cc00;
            border-radius: 0;
            font-size: 0.85em;
            color: #00cc00;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            background: #000;
            border: 1px solid #00cc00;
            border-radius: 0;
            font-size: 1em;
            color: #00cc00;
            font-family: 'Courier New', monospace;
        }

        .input-area input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: none;
        }

        .input-area button {
            padding: 12px 25px;
            background: #000;
            color: #00cc00;
            border: 1px solid #00cc00;
            border-radius: 0;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .input-area button:hover {
            background: #00cc00;
            color: #000;
        }

        .input-area button:disabled {
            background: #000;
            border-color: #003300;
            color: #003300;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #003300;
            border-top: 2px solid #00cc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4 {
            margin-top: 15px;
            margin-bottom: 10px;
            color: #00cc00;
            font-weight: normal;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .markdown-content code {
            background: transparent;
            padding: 2px 6px;
            border-radius: 0;
            font-family: 'Courier New', monospace;
            border: 1px solid #00cc00;
        }

        .markdown-content pre {
            background: transparent;
            padding: 10px;
            border-radius: 0;
            overflow-x: auto;
            border: 1px solid #00cc00;
        }

        .markdown-content blockquote {
            border-left: 2px solid #00cc00;
            padding-left: 15px;
            margin: 10px 0;
            opacity: 0.8;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #00cc00;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            
            <div class="input-section">
                <div class="file-upload-bar">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept=".csv">
                        <label for="fileInput" class="file-input-label">üìÅ Upload CSV</label>
                    </div>
                    <button onclick="showAgents()" class="agents-btn">ü§ñ Agents</button>
                    <div id="fileName" class="file-name" style="display: none;"></div>
                </div>
                
                <div class="input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder=">> Enter your query..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button onclick="sendMessage()" id="sendBtn">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        let sessionId = null;
        let uploadedFile = null;

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadedFile = file;
                document.getElementById('fileName').textContent = `‚úì ${file.name}`;
                document.getElementById('fileName').style.display = 'block';
                await uploadFile(file);
            }
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            addMessage('user', `Uploading ${file.name}...`);
            
            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                sessionId = result.session_id;
                
                addMessage('assistant', `‚úì File uploaded successfully! You can now ask questions about your data.`);
            } catch (error) {
                addMessage('error', `‚úó Error uploading file: ${error.message}`);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            input.value = '';
            addMessage('user', message);
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                let response;
                
                if (uploadedFile && !sessionId) {
                    const formData = new FormData();
                    formData.append('file', uploadedFile);
                    formData.append('message', message);
                    
                    response = await fetch(`${API_BASE}/upload`, {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    response = await fetch(`${API_BASE}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: sessionId
                        })
                    });
                }
                
                const result = await response.json();
                sessionId = result.session_id;
                
                displayResult(result.response || result);
                
            } catch (error) {
                addMessage('error', `‚úó Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'SEND';
            }
        }

        function displayResult(result) {
            if (!result.success) {
                addMessage('error', result.error || 'An error occurred');
                return;
            }
            
            let content = '';
            
            if (result.execution_flow) {
                content += `<div style="margin-bottom: 10px;">`;
                result.execution_flow.forEach(step => {
                    content += `<span class="agent-badge">${step.agent}</span>`;
                });
                content += `</div>`;
            }
            
            if (result.agent_results) {
                for (const [agentName, agentResult] of Object.entries(result.agent_results)) {
                    if (agentResult.data) {
                        if (agentName === 'AnswerSynthesiser') {
                            content += `<h4>üí° Answer</h4>`;
                            const answerData = agentResult.data;
                            
                            if (typeof answerData === 'string') {
                                content += `<div class="markdown-content">${marked.parse(answerData)}</div>`;
                            } else if (answerData.answer || answerData.formatted_answer) {
                                const answerText = answerData.formatted_answer || answerData.answer;
                                content += `<div class="markdown-content">${marked.parse(answerText)}</div>`;
                            }
                        }
                        
                        if (agentName === 'CodeInterpreter' && agentResult.data.analysis) {
                            if (agentResult.data.results) {
                                for (const execResult of agentResult.data.results) {
                                    if (execResult.output) {
                                        content += `<pre>${execResult.output}</pre>`;
                                    }
                                }
                            }
                        }
                        
                        if (agentName === 'VisualizationAgent' && agentResult.data.visualizations) {
                            content += `<h4>üìà Visualizations</h4>`;
                            for (const viz of agentResult.data.visualizations) {
                                if (viz.image_base64) {
                                    content += `<img src="data:image/png;base64,${viz.image_base64}" alt="Visualization">`;
                                }
                            }
                        }
                    }
                }
            }
            
            addMessage('assistant', content);
        }

        function addMessage(type, content) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = content;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function showAgents() {
            try {
                const response = await fetch(`${API_BASE}/agents`);
                const agents = await response.json();
                
                let agentsInfo = '<h4>ü§ñ Available Agents</h4>';
                agents.forEach(agent => {
                    agentsInfo += `<div style="margin: 10px 0; padding: 10px; background: transparent; border-left: 2px solid #00cc00;">`;
                    agentsInfo += `<strong>${agent.name}</strong><br>`;
                    agentsInfo += `<ul style="margin-top: 5px; font-size: 0.9em;">`;
                    agent.capabilities.forEach(cap => {
                        agentsInfo += `<li>${cap}</li>`;
                    });
                    agentsInfo += `</ul></div>`;
                });
                
                addMessage('assistant', agentsInfo);
            } catch (error) {
                addMessage('error', `‚úó Error loading agents: ${error.message}`);
            }
        }

        addMessage('assistant', '>> System ready. Upload CSV file or enter query...');
    </script>
</body>
</html>
